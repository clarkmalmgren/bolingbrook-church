<a class="verse" mat-button [href]="url" (click)="show()">
  {{ book }} {{ chapter }} : {{ verses }}
</a>

<div class="shadow" *ngIf="shown" (click)="hide()">
  <div class="content">
    <button mat-mini-fab (click)="hide()">
      <mat-icon>close</mat-icon>
    </button>
    <iframe [src]="safeResourceUrl" [style.height]="frameHeight" frameborder="0"></iframe>
    <a mat-button class="outlink" [href]="url" (click)="launch()">See on YouVersion (bible.com)</a>
  </div>
</div>
