<bc-header image="/assets/messages.png" shade="0.4" relativeHeight="0.4">
  <h2>Edit Sermons</h2>
</bc-header>
<main>
  <section>
    <div class="content">
      <p>
        Change the title of the series, upload an image, and modify sermons.
      </p>
    </div>
  </section>

  <section class="white">
    <form *ngIf="sermons">
      <h4>Sermons</h4>

      <mat-list>

        <mat-list-item *ngFor="let s of sermons; let i = index;">
          <mat-form-field>
            <input matInput type="date" [name]="'sermon_date_' + i" [(ngModel)]="s.date" placeholder="Date of Service">
          </mat-form-field>
          <mat-form-field>
            <input matInput [name]="'sermon_series_' + i" [(ngModel)]="s.series" placeholder="Series">
          </mat-form-field>
          <mat-form-field>
            <input matInput [name]="'sermon_speaker_' + i" [(ngModel)]="s.speaker" placeholder="Speaker">
          </mat-form-field>

          <mat-select placeholder="Series Image" [name]="'image_' + i" [(ngModel)]="s.image">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let i of images" [value]="i.name">
              <div class="icon" [style.background-image]="i.style"></div> {{ i.name }}
            </mat-option>
          </mat-select>

          <mat-form-field>
            <input matInput [name]="'sermon_youtube_' + i" [(ngModel)]="s.youtube" placeholder="Youtube ID">
          </mat-form-field>
          <button mat-mini-fab class="add" (click)="saveSermon(s)">
            <mat-icon>save</mat-icon>
          </button>
          <button mat-mini-fab (click)="removeSermon(i)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-list-item>

        <mat-list-item class="new-sermon">
          <button class="add" mat-mini-fab (click)="addSermon()">
            <mat-icon>add</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>

      <div class="submit-wrapper">
        <bc-observable-button class="save" (bcOnClick)="save()" [disabled]="!valid">Save</bc-observable-button>
      </div>
    </form>
  </section>

</main>
