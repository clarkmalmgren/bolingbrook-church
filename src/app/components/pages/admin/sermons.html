<sda-header image="/assets/messages.png" shade="0.4" relativeHeight="0.4">
  <h2>Edit Sermons</h2>
</sda-header>
<main>
  <section>
    <div class="content">
      <p>
        Change the title of the series, upload an image, and modify sermons.
      </p>
    </div>
  </section>

  <section class="white">
    <form *ngIf="sermons">
      <h4>Sermons</h4>

      <md-list>

        <md-list-item *ngFor="let s of sermons; let i = index;">
          <md-input-container>
            <input mdInput type="date" [name]="'sermon_date_' + i" [(ngModel)]="s.date" placeholder="Date of Service">
          </md-input-container>
          <md-input-container>
            <input mdInput [name]="'sermon_series_' + i" [(ngModel)]="s.series" placeholder="Series">
          </md-input-container>
          <md-input-container>
            <input mdInput [name]="'sermon_speaker_' + i" [(ngModel)]="s.speaker" placeholder="Speaker">
          </md-input-container>

          <md-select placeholder="Series Image" [name]="'image_' + i" [(ngModel)]="s.image">
            <md-option>None</md-option>
            <md-option *ngFor="let i of images" [value]="i.name">
              <div class="icon" [style.background-image]="i.style"></div> {{ i.name }}
            </md-option>
          </md-select>

          <md-input-container>
            <input mdInput [name]="'sermon_youtube_' + i" [(ngModel)]="s.youtube" placeholder="Youtube ID">
          </md-input-container>
          <button md-mini-fab class="add" (click)="saveSermon(s)">
            <md-icon>save</md-icon>
          </button>
          <button md-mini-fab (click)="removeSermon(i)">
            <md-icon>delete</md-icon>
          </button>
        </md-list-item>

        <md-list-item class="new-sermon">
          <button class="add" md-mini-fab (click)="addSermon()">
            <md-icon>add</md-icon>
          </button>
        </md-list-item>
      </md-list>

      <div class="submit-wrapper">
        <observable-button class="save" (sda-click)="save()" [disabled]="!valid">Save</observable-button>
      </div>
    </form>
  </section>

</main>
