<main>
  <section class="white">
    <hero [image]="hero_ref">
      &nbsp;<br/>&nbsp;
    </hero>

    <h1>{{ title }}</h1>
    <p class="subtitle">
      {{ subtitle }}
    </p>

    <p>
      {{ details }}
    </p>
  </section>

  <section class="types">
    <dl *ngFor="let type of typesArray">
      <dd><h3>{{ type.name }}</h3></dd>
      <dt>
        {{ type.description }}
      </dt>
    </dl>
  </section>

  <section class="white">
    <form>

      <h3>Sign Up</h3>

      <md-input-container>
        <input md-input
               required
               name="first_name"
               [(ngModel)]="request.first_name"
               placeholder="First Name" >
      </md-input-container>

      <md-input-container>
        <input md-input
               required
               name="last_name"
               [(ngModel)]="request.last_name"
               placeholder="Last Name" >
      </md-input-container>

      <md-input-container>
        <input md-input
               required
               name="phone"
               type="tel"
               [(ngModel)]="request.phone"
               placeholder="Phone Number" >
      </md-input-container>

      <md-input-container>
        <input md-input
               required
               name="email"
               type="email"
               [(ngModel)]="request.email"
               placeholder="Email Address" >
      </md-input-container>

      <h4>Interests</h4>

      <md-checkbox *ngFor="let key of typeKeys"
                   [name]="'interests_' + key"
                   [(ngModel)]="interests[key]">{{ types[key].name }}</md-checkbox>

      <div class="submit-wrapper">
        <observable-button (sda-click)="submit()" [disabled]="!request.valid">
          Submit
        </observable-button>
      </div>

    </form>
  </section>
</main>
